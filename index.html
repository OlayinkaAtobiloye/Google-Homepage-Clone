<!DOCTYPE html>
<head>
  <title>Google Clone Page</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A Google homepage clone." />
  <link href="style.css" type="text/css" rel="stylesheet" />
  <link href="assets/devchallenges.png" rel="icon" type="img/icon" />
</head>

<body>
  <div class="HeaderLinks">
    <li><a href="#">Gmail</a></li>
    <li><a href="#">Images</a></li>
    <li><a><img src="assets/TabIcon.png" alt="TabIcon"></a></li>
    <li class="avatar"><img src="assets/Avatar.jpg"></li>
  </div>

  <div class=SearchEnv>
    <div id="GoogleIcon"><img src="assets/GoogleLogo.png"></div>
    <div id="SearchBox">
        <img src="assets/outline_search_black_24dp.png" alt="search icon" class="SearchIcon">
      <input
        id="input"
        type="search"
       
      />
     <img src="assets/GoogleSearchIcon.png" alt="mic" class="Mic"/>
    </div>
    <div id="BeneathIcon">
        <p>Google Search</p>
        <p>I'm Feeling Lucky</p>
    </div>
  </div>

  
  <footer>
      <div class="FooterLinks">
      <li><a href="#">About</a></li>
      <li><a href="#">Advertising</a></li>
      <li><a href="#">How Search Works</a></li>
    </div>
    <div class="CarbonNeutral"><a href="#"><img src="assets/carbon.png" class="Carbon">Carbon Neutral Since 2007</a></div>
    <div class="FooterLinks2"></div>
      <li><a href="#">Privacy</a></li>
      <li><a href="#">Terms</a></li>
      <li><a href="#">Settings</a></li>
    </div>
  </footer>
